<!DOCTYPE html [
  <!ENTITY % htmlDTD
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
  %htmlDTD;
  <!ENTITY % TabView SYSTEM "chrome://tabgroups/locale/TabView.dtd" >
  %TabView;
]>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
	<head>
		<title>&nbsp;</title>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
		<link rel="stylesheet" href="chrome://tabgroups/skin/tabview-frame.css" type="text/css"/>
		<link rel="stylesheet" href="chrome://tabgroups-os/skin/tabview-frame.css" type="text/css"/>
	</head>

	<body transparent="true">
		<div id="content">
			<div id="groupSelector">
				<div id="singleNewGroup" class="groupSelector create-new" title="&buttonNewGroup.label;" row="small">
					<div class="create-new-border">
						<div class="create-new-plus"/>
					</div>
				</div>
			</div>
			<div id="groups">
				<div id="gridNewGroup" class="groupItem create-new" title="&buttonNewGroup.label;" row="small">
					<div class="create-new-border">
						<div class="create-new-plus"/>
					</div>
				</div>
			</div>
			<div id="actions">
				<input id="exit-button" type="button" title="&buttonExitTabGroups.label;" groups="0"/>
				<input id="optionsbutton" type="button" title="&buttonOptionsTabGroups.label;"/>
				<input id="helpbutton" type="button" title="&buttonHelpTabGroups.label;"/>
				<div class="grouped">
					<input id="singlebutton" type="button" title="&buttonSingle.label;"/>
					<input id="gridbutton" type="button" title="&buttonGrid.label;"/>
					<input id="classicbutton" type="button" title="&buttonClassic.label;"/>
					<input id="searchbutton" type="button" title="&buttonSearchTabs.label;"/>
				</div>
				<div id="pinnedTabs" class="grouped" />
			</div>
		</div>

		<div id="searchshade" class="shade"/>
		<div id="search">
            <div id="searchbox">
                <div id="search-mode" title="&buttonSearchMode.label;"/>
                <input id="searchquery" type="text" title="&buttonSearchTabs.label;"/>
                <div id="search-close" class="close" title="&buttonSearchClose.label;"/>
            </div>
            <div id="searchresults" empty="true"/>
		</div>

		<div id="groupOptions-shade" class="shade"/>
		<div id="groupOptions">
			<div id="groupOptions-close" class="close" title="&options.close.tooltip;"/>

			<input id="groupOptions-title" type="text" title="&options.title.tooltip;"/>

			<div class="groupOptions-section">
				<div>
					<label>
						<input type="checkbox" id="groupOptions-showThumbs"/>
						<span>&options.showThumbs.label;</span>
					</label>
				</div>
				<div class="smallindent">
					<label id="groupOptions-tileIcons-label">
						<input type="checkbox" id="groupOptions-tileIcons"/>
						<span>&options.tileIcons.label;</span>
					</label>
				</div>
				<div class="smallindent">
					<label id="groupOptions-showUrls-label">
						<input type="checkbox" id="groupOptions-showUrls"/>
						<span>&options.showUrls.label;</span>
					</label>
				</div>
			</div>

			<div class="groupOptions-section" id="groupOptions-stackTabs">
				<div class="caption">&options.stackTabs.caption;</div>
				<div class="radio-group">
					<label class="radio-option">
						<input type="radio" name="groupOptions-stackTabs" value="stack"/>
						<span>&options.stackTabs.stack.label;</span>
					</label>
					<label class="radio-option">
						<input type="radio" name="groupOptions-stackTabs" value="list"/>
						<span>&options.stackTabs.list.label;</span>
					</label>
				</div>
				<div class="notapplicable-single">&options.notapplicable.single;</div>
			</div>

			<div class="groupOptions-section" id="groupOptions-catchRules-div">
				<div class="caption">&options.catchOnce.caption;</div>
				<label>
					<input type="checkbox" id="groupOptions-catchOnce"/>
					<span>&options.catchOnce.label;</span>
				</label>
				<div id="groupOptions-catchRules-container">
					<textarea id="groupOptions-catchRules"/>
					<div id="groupOptions-catchRules-placeholder">
						&options.catchRules.placeholder1;<br/>
						&options.catchRules.placeholder2;<br/><br/>
						&options.catchRules.placeholder3;<br/>
						&options.catchRules.placeholder4;<br/>
						&options.catchRules.placeholder5;<br/>
						&options.catchRules.placeholder6;
					</div>
				</div>
			</div>
		</div>

		<div id="sessionRestoreNotice" class="banner" hidden="true">
			<span>&sessionRestoreNotice.label;</span>
			<div id="sessionRestoreNoticeClose" class="close" title="&sessionRestoreNotice.dismiss.tooltip;"/>
		</div>
		<div id="sessionRestoreAutoChanged" class="banner" hidden="true">&sessionRestoreAutoChanged.label;</div>
		<div id="sessionRestorePrivate" class="banner" hidden="true">&sessionRestorePrivate.label;</div>
	</body>
</html>
