# $app is the application name (i.e. Firefox, Nightly).
windowTitle=$app - Grouper vos onglets
# If you have any questions about the strings in this file, please feel free to e-mail me about it: quicksaver@gmail.com
# Please go to https://developer.mozilla.org/en-US/docs/Localization_and_Plurals#List_of_Plural_Rules
# and choose from the list of Plural Rules which one is to be used for this localization.
# For example, the Plural Rule for english is #1, while for polish is #9 and for chinese is #0.
PluralRule=2
# $title is the page title of the first tab in the unnamed group, $tabs is the number of remaining tabs.
# $idx is a number identifier, to differentiate from similar groups in the restore groups list.
# $name is the original name of the group.
# $tabs is the number of tabs each group item contains.
# The form to be used will be chosen by the script based on the number $tabs.
# These strings should be a list of forms separated by a ";" in the order that they appear in the rules in the list above.
# For example:
# - english (Rule #1) has two forms: "[is 1];[everything else]".
# - polish (Rule #9) has three forms: "[is 1];[ends in 2-4, excluding 12-14];[everything else]"
# - chinese (Rule #0) has only one form: "[everything]"
moveToUnnamedGroup=$title et $tabs autre;$title et $tabs autres
restorePinned=Onglets épinglés $idx ($tabs onglet);Onglets épinglés $idx ($tabs onglets)
restoreUnnamedGroup=Groupe sans nom $idx ($tabs onglet);Groupe sans nom $idx ($tabs onglets)
restoreNamedGroup=$name ($tabs onglet);$name ($tabs onglets)
tabs=$tabs onglet;$tabs onglets
